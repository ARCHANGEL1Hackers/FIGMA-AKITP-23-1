<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
</head>
<body>
    <div class="container">
        <h2>КОМАНДА</h2>
        <div class="team">

            <div class="team">
                <div class="team-member">
                    <img src="image/image1.png.png" alt="Tom Ford" width="500" height="250">
                    <p><strong>Tom Ford</strong></p>
                </div>
                <div class="team-member">
                    <img src="image/image2.png.png" alt="Camila Garcia" width="500" height="250">
                    <p><strong>Camila</strong></p>
                </div>
                <div class="team-member">
                    <img src="image/image3.png.png" alt="Daniel Wilson" width="500" height="250">
                    <p><strong>Daniel</strong></p>
                </div>
            </div>
        </div>
        <div class="form-container">

            <form>
                <div class="form-container">
                    <h2>Реєстрація</h2>
                    <form>
                        <div>
                            <input type="text" name="name" placeholder="Ім'я" required style="width: 500px; height: 100px; font-size: 20px;">
                        </div>
                        <div>
                            <input type="email" name="email" placeholder="Email" required style="width: 500px; height: 100px; font-size: 20px;">
                        </div>
                        <div>
                            <input type="password" name="password" placeholder="Пароль" required style="width: 500px; height: 100px; font-size: 20px;">
                        </div>
                        <div>
                            <button type="submit" style="width: 500px; height: 100px; font-size: 20px;">Зареєструватися</button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
